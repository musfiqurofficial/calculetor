<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha385-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container mb-5"></div>

    <div class="container" id="cal">
        <form class="fbox " name="form" >

            <div class="input-group ">
                <input class="input-box" name="display" type="text" class="form-control" aria-label="Text input with radio button" placeholder="0">
            </div>

            <div class="box  m-1">
                <input class="btn  " type="button" value="%"onclick="calculate(this.value)">
                <input class="btn  " type="button" value="CE"onclick="display.value = null">
                <input class="btn  " type="button" value="C"onclick="display.value = null">
                <input class="btn  " type="button" value="X" onclick="display.value = null">
            </div>  
            <div class="box m-1">
                <input class="btn  " type="button" value="MC">
                <input class="btn  " type="button" value="MR">
                <input class="btn  " type="button" value="M+">
                <input class="btn  " type="button" value="/"onclick="calculate(this.value)">
            </div>
            <div class="box m-1">
                <input class="btn  " type="button" value="7" onclick="calculate(this.value)">
                <input class="btn  " type="button" value="8" onclick="calculate(this.value)">
                <input class="btn  " type="button" value="9"onclick="calculate(this.value)">
                <input class="btn  " type="button" value="*"onclick="calculate(this.value)">
            </div>
            <div class="box m-1">
                <input class="btn  " type="button" value="4"onclick="calculate(this.value)">
                <input class="btn  " type="button" value="5"onclick="calculate(this.value)">
                <input class="btn  " type="button" value="6"onclick="calculate(this.value)">
                <input class="btn  " type="button" value="-"onclick="calculate(this.value)">
            </div>
            <div class="box m-1">
                <input class="btn  " type="button" value="1"onclick="calculate(this.value)">
                <input class="btn  " type="button" value="2"onclick="calculate(this.value)">
                <input class="btn  " type="button" value="3"onclick="calculate(this.value)">
                <input class="btn  " type="button" value="+"onclick="calculate(this.value)">
            </div>
            <div class="box m-1">
                <input class="btn  " type="button" value="+/-"onclick="calculate(this.value)">
                <input class="btn  " type="button" value="0"onclick="calculate(this.value)">
                <input class="btn  " type="button" value="."onclick="calculate(this.value)">
                <input class="btn  " type="button" value="=" onclick="display.value = eval(display.value)">
            </div>
        </form>    
    </div>
    



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha385-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp5YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
